<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/turbo-waddle/pages/style.css">
    <title>Search Book</title>
</head>

<body>
    <header>
        <h1>Search Book</h1>
        <p>Enter the ID of the book you want to search</p>
    </header>

    <main>
        <section>
            <h2>Book ID:</h2>
            <form id="searchBookForm">
                <input type="text" id="bookId" name="bookId" placeholder="Enter Book ID...">
                <button type="submit">Search</button>
            </form>
        </section> 

        <section id="bookInfo" style="display: none;">
            <h2>Book Information</h2>
            <p><strong>Title:</strong> <span id="bookTitle"></span></p>
            <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
            <p><strong>Publication Year:</strong> <span id="bookYear"></span></p>
            <p><strong>Availability:</strong> <span id="bookAvailability"></span></p>
        </section>
    </main>

    <script src="searchbook.js"></script>
</body>
</html>
