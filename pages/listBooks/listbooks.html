<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/turbo-waddle/pages/style.css">
    <title>Book List</title>
</head>

<body>
    <header>
        <h1>Book List</h1>
    </header>

    <main>
        <section>
            <h2>Available Books</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Availability</th>
                    </tr>
                </thead>
                <tbody id="bookTable">
                </tbody>
            </table>
        </section>
    </main>

    <script src="listbooks.js"></script>
</body>
</html>
