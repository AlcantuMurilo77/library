<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="/pages/style.css">
    <title>Make a Loan</title>
</head>

<body>
    <header>
        <h1>Make a Book Loan</h1>
        <p>Enter the user ID to whom the loan will be made and the desired book ID.</p>
    </header>

    <main>
        <section>
            <form id="makeLoan">
                <h2>User ID:</h2>
                <input type="text" id="loanUser" name="loanUser" placeholder="User ID">
                <h2>Desired Book ID:</h2>
                <input type="text" id="loanBook" name="loanBook" placeholder="Book ID">
                <br><br>
                <button type="submit">Make Loan</button>
            </form>
        </section>

        <p>After submitting, the system will verify the information and process the loan.</p>
    </main>

    <footer>
        <p>Cool Library &copy; 2024</p>
    </footer>

    <script src="makeloan.js"></script>
</body>

</html>
